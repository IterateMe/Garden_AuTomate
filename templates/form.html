<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Irrigation Scheduler</title>
</head>
<body>
    <a href="/index"> <h1>RETURN TO DASHBOARD</h1></a>
    <form action="/form_handler" method="post">

        HOUR: <input type="number" id="hour" name="hour"><br>
        MIN: <input type="number" id="min" name="min"><br>
        DURATION: <input type="number" id="duration" name="duration" value="60"><br>
        <input type="submit" value="SUBMIT" id="submit" name="submit">
    </form>
    <p>
        JOBS:<br>
        {% for job in jobs %}
            <p>{{loop.index}} Next run time:{{job.next_run_time}} </p><br>
        {% endfor %}
    </p>
</body>
</html>
